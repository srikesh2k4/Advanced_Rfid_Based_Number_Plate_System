<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
<style>
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f7fa;
}

header {
  background-color: #003366;
  color: white;
  padding: 15px 0;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

nav {
  background-color: #003366;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
  gap: 20px;
  flex-wrap: wrap;
}

nav a,
nav .logout-btn {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 4px;
  transition: background-color 0.3s;
}

nav a:hover {
  background-color: #005bb5;
}

nav .logout-btn {
  background-color: crimson;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

nav .logout-btn:hover {
  background-color: darkred;
}

/* Main Content */
main {
  max-width: 1000px;
  margin: 30px auto;
  background: #fff;
  padding: 25px 30px;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

/* User Info */
#userInfo {
  text-align: center;
  margin-bottom: 30px;
}

#userInfo h2, #userInfo h3 {
  margin: 10px 0;
  color: #003366;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  padding: 12px 15px;
  border: 1px solid #ccc;
  text-align: left;
}

th {
  background-color: #0074d9;
  color: white;
}

tr:nth-child(even) {
  background-color: #f4f4f4;
}

tr:hover {
  background-color: #e6f2ff;
}

/* Status Message */
#status {
  margin-top: 20px;
  text-align: center;
  color: red;
  font-weight: bold;
  font-size: 16px;
}

/* Responsive Design */
@media (max-width: 600px) {
  nav {
    gap: 10px;
    padding: 15px;
  }

  nav a,
  nav .logout-btn {
    padding: 6px 12px;
  }

  table, th, td {
    font-size: 14px;
  }

  main {
    padding: 20px;
  }
}
</style>
</style>
  </head>
  <body>
    <header>
      <h1>üí≥ RFID Wallet</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="payments.html">Payments</a>
        <a href="wallet.html">Wallet</a>
        <a href=""><button class="logout-btn" onclick="logout()">Logout</button></a>
      </nav>      
    </header>

    <main>
      <div id="userInfo">
        <h2>Name: <span id="userName"></span></h2>
        <h3>Balance: ‚Çπ<span id="userBalance"></span></h3>
      </div>

      <h3>Payment History</h3>
      <table>
        <thead>
          <tr>
            <th>Amount</th>
            <th>Reason</th>
            <th>Vehicle</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="paymentHistory"></tbody>
      </table>

      <div id="status"></div>
    </main>

    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "login.html";
      }

      async function loadWallet() {
        try {
          const res = await fetch("http://192.168.191.86:4000/api/wallet", {
            headers: {
              Authorization: token,
            },
          });

          const data = await res.json();
          console.log(data);

          if (data.warn === "Successful") {
            document.getElementById("userName").innerText =
              localStorage.getItem("userName") || "User";
            document.getElementById("userBalance").innerText = data.balance;

            const paymentTable = document.getElementById("paymentHistory");
            paymentTable.innerHTML = "";

            if (!data.payments.length) {
              paymentTable.innerHTML = `<tr><td colspan="4">No payments found.</td></tr>`;
            } else {
              data.payments.forEach((p) => {
                const row = `<tr>
                  <td>‚Çπ${p.amount}</td>
                  <td>${p.reason}</td>
                  <td>${p.vehicle}</td>
                  <td>${new Date(p.created_at).toLocaleString()}</td>
                </tr>`;
                paymentTable.innerHTML += row;
              });
            }
          } else {
            document.getElementById("status").innerText = "‚ö† " + data.error;
          }
        } catch (err) {
          console.error(err);
          document.getElementById("status").innerText =
            "‚ùå Cannot connect to server.";
        }
      }

      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      // Load wallet now + auto-refresh every 5 seconds
      loadWallet();
      setInterval(loadWallet, 5);
    </script>
  </body>
</html>
